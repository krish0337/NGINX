  
apiVersion: v1
kind: ReplicaSet
metadata:
  name: helloworld-Replicaset
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: arjunachari12/k8s-demo
        ports:
        - name: nodejs-port
          containerPort: 3000
